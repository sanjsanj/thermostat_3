<!DOCTYPE html>
<html lang="en" ng-app="Thermostat">
<head>
  <meta charset="utf-8">
  <title>Thermostat in Angular</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="src/App.js"></script>
  <script src="src/Thermostat.js"></script>

</head>
<body ng-controller="ThermostatController as ctrl">
  <h1>Thermostat</h1>
  {{ctrl.temp()}}
  <button ng-click="ctrl.up()">Up</button>
  <button ng-click="ctrl.down()">Down</button>
  <button ng-click="ctrl.toggle()">Eco</button>
  <button ng-click="ctrl.resetButton()">Reset</button>
</body>
</html>
